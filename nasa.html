<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>NASA Glasses 3D Model</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    // Drei.js Core als ES-Modul
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    // GLTFLoader und OrbitControls als ES-Module
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';

    // Szene & Kamera
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Beleuchtung
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(-3, 10, -10);
    scene.add(dirLight);

    // GLTFLoader fÃ¼r nasa_glasses.glb (im Unterordner models/)
    const loader = new GLTFLoader();
    loader.load(
        './models/nasa_glasses.glb',
        ({ scene: glasses }) => {
            glasses.traverse(child => {
                if (child.isMesh) {
                    child.material.metalness = 0.5;
                    child.material.roughness = 0.2;
                    child.material.envMapIntensity = 1;
                }
            });
            glasses.scale.set(1.5, 1.5, 1.5);
            scene.add(glasses);

            // Animations-Loop
            (function animate() {
                requestAnimationFrame(animate);
                glasses.rotation.y += 0.005;
                controls.update();
                renderer.render(scene, camera);
            })();
        },
        xhr => console.log(`Loading: ${(xhr.loaded/xhr.total*100).toFixed(1)}%`),
        err => console.error('Loader error:', err)
    );

    // Fenster-Resize abfangen
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
